{% if config.env == "development" %}
<div id="app_env" class="progress">
    <div class="progress-bar bg-warning progress-bar-striped" style="width: 100%">
        {{ config.env }}
    </div>
</div>
{% endif %}

<header class="bg-primary">
    <nav class="navbar navbar-expand-sm navbar-dark" role="navigation">
        {#
        <a class="navbar-brand" href="{{ config.root }}/">
          <img src="{{ config.root }}/assets/images/logo-80.png" />
        </a>
        #}

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ config.root }}/">{{ config.project }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ config.root }}/typography">Typography</a>
            </li>
        </ul>

        {#
        <form class="form-inline" action="{{ config.root }}/" method="get">
            <div class="form-group mr-sm-2">
                <input type="text" class="q form-control" placeholder="Search" name="q" value="{{ global.request.query.get('q') }}">
            </div>
            <input type="submit" class="btn btn-default" value="Search" />
        </form>

        <ul class="nav navbar-nav pull-right">
        </ul>
        #}
    </nav>
</header>
